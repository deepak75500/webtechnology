<!DOCTYPE html>
<html>
<head>
    <title>Experiment 1 - Forms, Tables, Frames</title>
</head>
<body>

    <h1>Experiment 1: Forms, Links, Tables, Frames</h1>

    <!-- Output Section -->
    <h2>Form Output</h2>
    <form>
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Table Output</h2>
    <table border="1">
        <tr><th>Name</th><th>Subject</th></tr>
        <tr><td>Aravinth</td><td>HTML</td></tr>
    </table>

    <h2>Link Output</h2>
    <a href="https://www.google.com" target="_blank">Go to Google</a>

    <h2>Frame Output</h2>
    <iframe src="https://example.com" width="300" height="200"></iframe>


    
    <!-- Code Display Section -->
    <h2>HTML Code Used:</h2>
    <textarea rows="25" cols="100" readonly>
<!-- Form -->
<form>
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email"><br><br>
    <input type="submit" value="Submit">
</form>

<!-- Table -->
<table border="1">
    <tr><th>Name</th><th>Subject</th></tr>
    <tr><td>Aravinth</td><td>HTML</td></tr>
</table>

<!-- Link -->
<a href="https://www.google.com" target="_blank">Go to Google</a>

<!-- Frame -->
<iframe src="https://www.youtube.com/" width="300" height="200"></iframe>
    </textarea>

</body>
</html>
