    <input type="submit" value="Calculate">

<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $num = intval($_POST["num"]);

    function factorial($n) {
        if ($n == 0 || $n == 1) {
            return 1;
        } else {
            return $n * factorial($n - 1);
        }
    }

    $result = factorial($num);
    echo "<h3>Factorial of $num is: $result</h3>";
}
?>
