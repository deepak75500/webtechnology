<!DOCTYPE html>
<html>
<head>
  <title>Experiment 5 - Scientific Calculator</title>
  <script>
    function insert(val) {
      document.getElementById("result").value += val;
    }

    function clearDisplay() {
      document.getElementById("result").value = "";
    }

    function backspace() {
      let current = document.getElementById("result").value;
      document.getElementById("result").value = current.slice(0, -1);
    }

    function calculate() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch (e) {
        alert("Invalid Expression");
      }
    }

    function scientific(fn) {
      let val = parseFloat(document.getElementById("result").value);
      if (isNaN(val)) {
        alert("Please enter a number first.");
        return;
      }

      switch (fn) {
        case 'sqrt':
          document.getElementById("result").value = Math.sqrt(val);
          break;
        case 'sin':
          document.getElementById("result").value = Math.sin(val * Math.PI / 180);
          break;
        case 'cos':
          document.getElementById("result").value = Math.cos(val * Math.PI / 180);
          break;
        case 'tan':
          document.getElementById("result").value = Math.tan(val * Math.PI / 180);
          break;
        case 'log':
          document.getElementById("result").value = Math.log10(val);
          break;
        case 'exp':
          document.getElementById("result").value = Math.exp(val);
          break;
      }
    }
  </script>
</head>
<body>

  <h1>Experiment 5: Scientific Calculator</h1>

  <input type="text" id="result" readonly><br><br>

  <!-- Number and Operators -->
  <button onclick="insert('7')">7</button>
  <button onclick="insert('8')">8</button>
  <button onclick="insert('9')">9</button>
  <button onclick="insert('/')">/</button><br>

  <button onclick="insert('4')">4</button>
  <button onclick="insert('5')">5</button>
  <button onclick="insert('6')">6</button>
  <button onclick="insert('*')">*</button><br>

  <button onclick="insert('1')">1</button>
  <button onclick="insert('2')">2</button>
  <button onclick="insert('3')">3</button>
  <button onclick="insert('-')">-</button><br>

  <button onclick="insert('0')">0</button>
  <button onclick="insert('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="insert('+')">+</button><br>

  <!-- Scientific Functions -->
  <button onclick="scientific('sqrt')">√</button>
  <button onclick="scientific('sin')">sin</button>
  <button onclick="scientific('cos')">cos</button>
  <button onclick="scientific('tan')">tan</button><br>

  <button onclick="scientific('log')">log</button>
  <button onclick="scientific('exp')">exp</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="backspace()">⌫</button><br><br>
